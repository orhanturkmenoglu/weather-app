<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="date">
          <p id="date-info">14.01.2025</p>
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Enter City Name ?"
            spellcheck="false"
          />
          <button>
            <img src="images/search.png" alt="searchBtn" />
          </button>
        </div>

        <div class="error">
          <p>Invalid city</p>
        </div>

        <div class="weather">
          <img src="images/rain.png" alt="raing" class="weather-icon" />
          <h1 class="temp">14Â°C</h1>
          <h2 class="city">Hatay</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="humidity" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col">
              <img src="images/wind.png" alt="wind" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
